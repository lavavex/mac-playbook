---
- name: Set up a macOS environment
  hosts: localhost
  connection: local
  tasks:
    - name: Update Homebrew
      command: brew update
      changed_when: false

    - name: Install common software with Homebrew
      homebrew:
        name:
          - git
        state: present

    - name: Install Homebrew casks (GUI apps)
      homebrew_cask:
        name:
          - brave-browser
          - clip-studio-paint
          - discord@canary
          - handbrake
          - jellyfin-media-player
          - parsec
          - sublime-text
          - slack
          - transmit
          - vmware-fusion
          - warp
          - zed
        state: present

    - name: Set macOS dock to auto-hide
      shell: defaults write com.apple.dock autohide -bool true && killall Dock
      changed_when: false

    - name: Ensure .zshrc exists
      file:
        path: ~/.zshrc
        state: touch
        mode: "0644"

    - name: Add custom alias to .zshrc
      lineinfile:
        path: ~/.zshrc
        line: 'alias ll="ls -la"'
        state: present

    - name: Download .osx script from github
      get_url:
        url: https://https://raw.githubusercontent.com/lavavex/dotfiles/refs/heads/main/.osx
        dest: ~/.osx
        mode: "0755"
      changed_when: false

    - name: Run .osx script
      shell: ~/.osx --no-restart
      changed_when: false
      ignore_errors: yes
